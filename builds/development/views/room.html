<section>
<div class="container">
	<div class="room">
		<h1>{{room.name}}</h1>
		<div class="chat-window" ng-repeat="(key, log) in logs">
		</div><!-- chat-window -->
		<div class="input-group">
			<input type="text" name="text" class="form-control" placeholder="message"
				ng-model="log.text">
			<span class="input-group-btn">
		    <button class="btn btn-primary" type="button" 
		      ng-click="">send</button>
			</span>
		</div>
	</div><!-- room -->
</div><!-- container -->
</section>
